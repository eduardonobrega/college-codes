<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="João" required>

            <label for="lastName">Sobreome</label>
            <input type="text" name="lastName" id="lastName" placeholder="Silva">
            <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="joao@email.com">

            <label for="bith">Data de Nascimento</label>
            <input type="date" name="bith" id="bith" max="2024-01-01">
            <br>
            <label for="rg">RG</label>
            <input type="text" name="rg" id="rg"  required>

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf"  required>
            <br>
            <label for="mother">Nome da mãe</label>
            <input type="text" name="mother" id="mother" required>
            
            <label for="father">Nome da pai</label>
            <input type="text" name="father" id="father" required>
            
            <fieldset>
                <legend>Gênero</legend>
                <input type="radio" name="gen" id="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" name="gen" id="feminino" required>
                <label for="feminino">Feminino</label>
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
