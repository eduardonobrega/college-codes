<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Editar Perfil · curso.dev</title>
</head>
<body>
    <header>
        <nav>
            <a href="/" id="logo">
                <img src="./images/prompt.svg" alt="Ícone de um terminal" width="24px">
                <span>curso.dev</span>
            </a>
            <ul>
                <li><a href="#">Aulas <strong>/web</strong></a></li>
                <li title="continuar última aula"><a href="./classroom.html"><img src="./images/play.svg" alt="Ícone de um play de vídeo" width="24px"></a></li>
            </ul>
        </nav>

        <div>
            <img src="./images/square.svg" alt="quadrado de cor azul" width="16px">
            <span title="Coins">15</span>
        </div>
        <div>
            <img src="./images/square.svg" alt="quadrado de cor verde" width="16px">
            <span title="XP">76</span>
        </div>

        <a href="./profile.html"><img src="./images/user.svg" alt="ícone que representa um usuário" width="24px"></a>
    </header>
    <main>
        <h1>Editar Perfil</h1>
        <form action="">
            <label for="name">Nome de usuário</label><br>
            <input type="text" name="name" id="name" placeholder="João da Silva"><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>
            
            <input type="checkbox" name="notifications" id="notifications">
            <label for="notifications">Receber notificações por email</label>

            <div>
                <span>Senha</span> <br>
                <a href="#">Utilize o fluxo de recuperação de senha →</a>
            </div>

            <button type="submit">Salvar</button>
        </form>
    </main>

    <footer>
        <p>© 2024 curso.dev <a href="#">Contato</a> <a href="#">Termos de Uso</a></p>
    </footer>
</body>
</html>
